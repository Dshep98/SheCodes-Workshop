<!--NOTE: Use diplay block for inline elements: which are things that dont produce a newline. Use Margin for things with no text like images-->
<!--NOTE: Organize by hiearchy elementors at the top then the classes-->
<!--This lesson focuses on building on from previous code but applying CSS Positioning-->
<!DOCTYPE html>
<html lang="en">
  <!--The heading is working in the background its what the user can't see.-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This names the tab thats being used in web browser-->
    <title>SheCodes</title>

    <!--EVERYTHING NEEDS TO BE ORDERED BY HIEARCHY START WITH ELEMENTORS THEN TO CLASSES-->

    <!--ELEMENTS-->

    <!--This is the start of CSS Selectors-->
    <!--The colors here are being updated using HEX Syntax instead of psuedo colors-->
    <!--For the paragraph and image code the text/ photo is being centered with the display block & margin-->
    <style>
      body {
        background-color: #f6f2fe;
      }
      h1 {
        text-decoration: underline;
        font-weight: 100;
        font-family: "Times New Roman";
        font-size: 48px;
        color: #885df1;
        text-align: center;
      }
      h2 {
        font-weight: bold;
        font-family: "Times New Roman";
        font-size: 40px;
        color: #272044;
        text-align: center;
      }
      p {
        font-weight: bold;
        font-size: 25;
        text-align: center;
      }
      img {
        width: 300px;
        display: block;
        margin: 0 auto;
      }
    </style>

    <!--CLASSES-->

    <!--These are being updated using HEX & RGB Syntax-->
    <style>
      .Texas {
        color: blue;
      }

      .California {
        color: red;
      }

      .NewYork {
        color: green;
      }
    </style>
  </head>

  <!--Begins the body of text that the user can see-->
  <body>
    <!--TITLE-->
    <h1>
      <strong> SheCodes </strong>
    </h1>
    <!--Subtitle-->
    <h2>Coding Workshop</h2>
    <!--LISTED BULLET POINTS-->
    <h3>
      <ul>
        <li>
          <a
            href="https://www.shecodes.io/workshops"
            target="_blank"
            class="Texas"
          >
            Coders
          </a>
        </li>
        <li>
          <a
            href="https://www.shecodes.io/workshops"
            target="_blank"
            class="California"
          >
            Courses
          </a>
        </li>
        <li>
          <a
            href="https://www.shecodes.io/stories "
            target="_blank"
            class="NewYork"
          >
            Stories
          </a>
        </li>
      </ul>
    </h3>
    <!--Produces a new line-->
    <hr />
    <!--Starts a paragraph-->
    <p>
      <strong> More Info </strong>
    </p>
    <img
      src="https://www.ups.com/assets/resources/images/knowledge-center/934x495/m10-934x495-why-we-need-more-black-women-in-stem-leadership.jpg"
      width="300"
    />
  </body>
</html>
