<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>
    <form>
      <input type="text" placeholder="Enter Email" />
      <input type="text" placeholder="Enter Password" autocomplete="off" />
      <input type="submit" value="Login" />
    </form>

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <div class="container">
      <div class="row">
        <div class="col-3">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
          
                <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
